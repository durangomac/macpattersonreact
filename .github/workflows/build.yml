name: Build React app

on:
  push:
    branches: [ master, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate sitemap.xml from React routes
        run: npm run generate:sitemap

      - name: Build
        run: npm run build